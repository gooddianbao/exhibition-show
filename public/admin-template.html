<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../../../../plugins/ckeditor/ckeditor.js"></script>
    <title></title>
  <link href="css/style.css" rel="stylesheet"></head>
  <body class="admin-backend-page">
    <header class="admin-header" id="admin-header">
      <div class="admin-header-block" id="admin-header-block">
        <div class="header-left-content"><a class="header-left-content__logo content-logo" href="/admin-dashboard.html"><img src="images/backend/logo-orange.png" alt="fsource-logo" title="fsource-logo"></a>
          <div class="header-left-content__sidebar-btn" id="admin-sidebar-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
          </div>
        </div>
        <div class="header-right-content">
          <div class="header-right-content__page-title page-title"></div>
          <div class="header-right-content__user-info">
            <div class="header-right-content__user-info__item user-status">Admin, 2018/12/15 15:00</div>
            <div class="header-right-content__user-info__logout-btn">
              <button type="submit" id="logout-btn">登出</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <aside class="admin-sidebar" id="admin-sidebar">
        <div class="admin-sidebar-block" id="admin-sidebar-block">
          <div class="sidebar-menu-list">
            <ul class="menu-list">
                      <li class="menu-list__item">
                        <div class="menu-list__item__title">主頁</div>
                        <ul class="sub-menu">
                                  <li class="sub-menu__item"><a class="menu__link" href="/admin-dashboard.html">內容管理</a></li>
                        </ul>
                      </li>
            </ul>
          </div>
          <div class="sidebar-producer">
            <div class="sidebar-producer__content">Produced by:</div>
            <div class="sidebar-producer__link"> <a href="https://www.yimaninfotek.net/">Benshi</a></div>
          </div>
        </div>
      </aside>
      <article class="admin-content" id="admin-content">
        <form class="admin-edit-block" id="admin-edit-block">
          <div class="admin-page-header-controller-button-block">
            <div class="button-block__item">
              <div class="form-excel-button">
                <div class="form-excel-button__flex">
                  <div class="excel-button">
                    <div class="excel-button__title">excel上傳</div>
                    <input class="excel-button__input" type="file" name="excel_btn" id="excel-btn">
                  </div>
                  <div class="excel-filename"></div>
                </div>
                <button class="form-excel-button__send" id="excel-send">確認送出</button>
              </div>
            </div>
            <div class="button-block__item">
              <div class="form-features-button" id="features-btn">功能按鈕</div>
            </div>
            <div class="button-block__item">
              <div class="form-link-button" id="link-btn"><a href="#">連結按鈕</a></div>
            </div>
          </div>
          <div class="admin-page-inbox _add-line">
            <div class="admin-form event-slide">
              <div class="admin-form__header">
                <div class="header__title">編輯</div>
              </div>
              <div class="admin-form__content">
                <div class="admin-item-block _align-items-start">
                  <label class="admin-item-block__label _required">編輯：</label>
                  <div class="admin-item-block__content">
                    <input class="event-item-value admin-item-block__content__input" type="text" name="edit_input1" id="edit-input">
                    <div class="admin-item-block__content__placeholder">提示</div>
                  </div>
                </div>
                <div class="admin-item-block">
                  <label class="admin-item-block__label">編輯：</label>
                  <div class="admin-item-block__content">
                    <input class="event-item-value admin-item-block__content__input" type="text" name="edit_input" id="edit-input">
                  </div>
                </div>
                <div class="admin-item-block">
                  <label class="admin-item-block__label">時間選擇：</label>
                  <div class="admin-item-block__content">
                    <div class="admin-item-block__content__date">
                      <input class="date-input" type="text" name="edit_input_date" id="edit-input-date">
                    </div>
                  </div>
                </div>
                <div class="admin-item-block">
                  <label class="admin-item-block__label _required">時間選擇：</label>
                  <div class="admin-item-block__content">
                    <div class="admin-item-block__content__date">
                      <input class="date-input" type="text" name="edit_input" id="edit-input">
                    </div>
                  </div>
                </div>
                <div class="admin-item-block _align-items-start">
                  <label class="admin-item-block__label">編輯：</label>
                  <div class="admin-item-block__content">
                    <textarea class="admin-item-block__content__textarea" name="edit_input" id="edit-input"></textarea>
                  </div>
                </div>
                <div class="admin-item-block _align-items-start">
                  <label class="admin-item-block__label">ck編輯：</label>
                  <div class="admin-item-block__content">
                    <textarea class="admin-item-block__content__textarea _height260px" name="editckdom" id="editckdom"></textarea>
                  </div>
                </div>
                <div class="admin-item-block">
                  <label class="admin-item-block__label">時間篩選：</label>
                  <div class="admin-item-block__content">
                    <div class="admin-filter-block">
                      <div class="admin-filter-block__date">
                        <div class="date-filter">
                          <div class="date-filter__date">
                            <input class="date-filter__date__item" type="text" autocomplete="off" id="from-date">
                          </div><span>-</span>
                          <div class="date-filter__date">
                            <input class="date-filter__date__item" type="text" autocomplete="off" id="to-date">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="admin-item-block">
                  <div class="admin-item-block__label">內容：</div>
                  <div class="admin-item-block__content">
                    <div class="admim-item-block__text" id="edit-text">敘述</div>
                  </div>
                </div>
                <div class="admin-item-block">
                  <div class="admin-item-block__label">下拉選單：</div>
                  <div class="admin-item-block__content">
                    <select class="admin-item-block__content__select">
                      <option value="">全部</option>
                    </select>
                  </div>
                </div>
                <div class="admin-item-block">
                  <div class="admin-item-block__label">checkbox：</div>
                  <div class="admin-item-block__content _checkbox-wrap-mode">
                    <div class="admin-item-block__content__checkbox">
                      <input class="item__checkbox" type="checkbox" name="checkbox" id="edit-checkbox1">
                      <label class="item__checkbox-title" for="edit-checkbox1">選項</label>
                    </div>
                    <div class="admin-item-block__content__checkbox">
                      <input class="item__checkbox" type="checkbox" name="checkbox" id="edit-checkbox2">
                      <label class="item__checkbox-title" for="edit-checkbox2">選項</label>
                    </div>
                  </div>
                </div>
                <div class="admin-item-block">
                  <div class="admin-item-block__label">radio：</div>
                  <div class="admin-item-block__content _row-mode">
                    <div class="admin-item-block__content__radio">
                      <input class="radio-input" type="radio" name="radio" value="1" checked="checked" id="radio-btn1">
                      <label class="radio-label" for="radio-btn1">顯示</label>
                    </div>
                    <div class="admin-item-block__content__radio">
                      <input class="radio-input" type="radio" name="radio" value="0" id="radio-btn2">
                      <label class="radio-label" for="radio-btn2">隱藏</label>
                    </div>
                  </div>
                </div>
                <div class="admin-item-block">
                  <div class="admin-item-block__label">功能按鈕：</div>
                  <div class="admin-item-block__content _row-mode">
                    <div class="admin-item-block__content__features-btn">按鈕1</div>
                    <div class="admin-item-block__content__features-btn">按鈕2</div>
                  </div>
                </div>
                <div class="admin-item-block">
                  <label class="admin-item-block__label">連結按鈕：</label>
                  <div class="admin-item-block__content">
                    <div class="admin-item-block__content__link-btn"><a class="link-btn__content" href="#">範例檔案下載</a></div>
                  </div>
                </div>
                <div class="admin-item-block">
                  <label class="admin-item-block__label">圖片：</label>
                  <div class="admin-item-block__content">
                    <div class="admin-item-block__content__image-upload">
                      <div class="picture" id="admin-edit-image"></div>
                      <div class="controller">
                        <div class="controller__button">
                          <input class="button__input" type="file" accept=".png,.jpg" name="admin_edit_upload" id="admin-edit-upload">
                          <div class="button__input-style">選擇檔案</div>
                        </div>
                        <input class="controller__hidden-input" type="text" name="admin_edit_title" id="admin-edit-upload-title">
                        <div class="controller__info">
                          <div class="info__content"> </div>
                          <div class="info__close"></div>
                        </div>
                      </div>
                      <ul class="content">
                        <li class="content__description">建議尺寸：寬448 px x 高299 px 像素</li>
                        <li class="content__description">檔案限定：JPG、PNG</li>
                        <li class="content__description">檔案大小：1.5Mb 內 (檔案越小瀏覽下載越快)</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="form-save-button event-form-button" type="submit" id="save">儲存</button>
        </form>
        <form class="admin-list-block" id="admin-list-block">
          <div class="admin-page-header-controller-button-block">
            <div class="button-block__item">
              <div class="form-link-button" id="link-btn"><a href="#">新增</a></div>
            </div>
            <div class="button-block__item">
              <div class="admin-show-hide-delete-button-block event-list-show-hide-delete-button">
                <div class="admin-show-hide-delete-button-block__line"></div>
                <div class="admin-show-hide-delete-button-block__icon-block">
                  <div class="admin-show-hide-delete-button-block__icon-block__item show-icon all-show-btn"></div>
                  <div class="admin-show-hide-delete-button-block__icon-block__item hide-icon all-hide-btn"></div>
                  <div class="admin-show-hide-delete-button-block__icon-block__item delete-icon all-delete-btn"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-list-wrapper">
            <table class="admin-table-style _show" id="admin-template-list">
              <thead>
                <tr>
                  <th class="hide-sort-tag">
                    <input class="admin-item-checkbox admin-table-first-checkbox" type="checkbox">
                  </th>
                  <th>#</th>
                  <th> 
                    <div class="admin-item-sort-title">
                      <div class="admin-item-sort-title__title">排序</div>
                      <div class="admin-item-sort-title__button" id="save-button">儲存</div>
                    </div>
                  </th>
                  <th>標題</th>
                  <th>狀態</th>
                  <th>價格</th>
                  <th>瀏覽</th>
                  <th>動作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input class="admin-item-checkbox" type="checkbox">
                  </td>
                  <td></td>
                  <td>
                    <input class="admin-item-sort" type="text">
                  </td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <div class="admin-item-scan-block">
                      <div class="admin-item-scan-block__num"></div><a class="admin-item-scan-block__button" href="#">瀏覽</a>
                    </div>
                  </td>
                  <td>
                    <div class="item-controller">
                      <div class="item-controller__delete"><a href="/"></a></div>
                      <div class="item-controller__edit"><a href="/"></a></div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
        <div class="page-placeholder-text">僅支援 Chrome 瀏覽器，最小寬度 1024px。</div>
      </article>
    </main>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
