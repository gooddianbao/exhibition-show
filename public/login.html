<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>後台登入</title>
    <script>
      function readCookie(name) {
          let nameEQ = name + "=";
          let ca = document.cookie.split(';');
          for (var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') c = c.substring(1, c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
          }
          return null;
      }
      
      let token = readCookie('token');
      
      !token ? "" : window.location = '/admin/index/edit';  
      //- if () {
      //-     window.location = '/admin/login';   
      //- }
    </script>
  <link href="css/style.css" rel="stylesheet"></head>
  <body>
    <main>
      <div class="login-block" id="login-block">
        <div class="login-block__inbox"><img class="inbox__logo" alt="tocin-logo" title="tocin-logo" src="images/backend/logo-orange.png">
          <div class="inbox__title">Welcome To Admin Panel</div>
          <form class="inbox__content" id="item-login-form">
            <div class="input-block item-input-block">
              <div class="input-block__header"><img class="input-block__header__icon" src="images/backend/account-gray.png" alt="account-gray" title="account-gray">
                <input class="input-block__header__input" type="text" name="account" id="account">
              </div>
              <div class="input-block__placeholder item-account-error">Please enter your valid account.</div>
            </div>
            <div class="input-block item-input-block">
              <div class="input-block__header"><img class="input-block__header__icon" src="images/backend/password-gray.png" alt="password-gray" title="password-gray">
                <input class="input-block__header__input" type="password" name="password" id="password">
              </div>
              <div class="input-block__placeholder item-password-error">Please enter your valid account password.</div>
            </div>
            <div class="input-block ohnohoney">
              <div class="input-block__header"><img class="input-block__header__icon" src="images/backend/account-gray.png" alt="account-gray" title="account-gray">
                <input class="input-block__header__input" type="text" autocomplete="off" name="ohnohoney-account" id="ohnohoney-account">
              </div>
              <div class="input-block__placeholder">Please enter your valid email address.</div>
            </div>
            <div class="input-block ohnohoney">
              <div class="input-block__header"><img class="input-block__header__icon" src="images/backend/password-gray.png" alt="password-gray" title="password-gray">
                <input class="input-block__header__input" type="password" autocomplete="off" name="ohnohoney-password" id="ohnohoney-password">
              </div>
              <div class="input-block__placeholder">Please enter your valid email password.</div>
            </div>
            <div class="submit-button"><a class="submit-button__link item-login-button">Login</a></div>
          </form>
        </div>
      </div>
    </main>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
